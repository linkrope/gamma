name: CI

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:

  build:
    name: build & test
    uses: ./.github/workflows/actions-build.yml
    with:
      compiler_version: ldc-1.41.0

  check:
    uses: ./.github/workflows/actions-check.yml
    with:
      compiler_version: dmd-2.111.0
