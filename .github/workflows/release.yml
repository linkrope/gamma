name: Release

on:
  release:
    types: [published]

jobs:

  build:
    name: build & test
    uses: ./.github/workflows/subworkflow-build.yml
    with:
      compiler_version: ldc-1.39.0
      build_type: release-gamma

  upload:
    uses: ./.github/workflows/subworkflow-upload.yml
    secrets: inherit
    needs: build
